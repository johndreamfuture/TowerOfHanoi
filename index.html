<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
  <link rel="stylesheet" href="style.css">
</head>

<body>
  <div class="bigcontainer">
    <div class="container container1" id="container1">
      <button class="button-1" data-weight="90">1</button>
      <button class="button-2" data-weight="80">2</button>
    </div>
    <div class="container container2" id="container2">

    </div>
    <div class="container container3" id="container3">

    </div>
  </div>

  <div class="level">
    <button class="decrease" id="leveldown">level-</button>
    <button class="showlevels" id="showlevels">2</button>

    <button class="increase" id="levelup">level+</button>
  </div>
  <div class="placeholder" id="placeholder">

  </div>
  <div class="counter">
    <p id="counter"></p>
  </div>
  <div class="message">
    <p id="message"></p>
  </div>
  <div class="start">
    <button id="start">start game</button>
  </div>
  <div class="reset">
    <button id="reset">reset game</button>
  </div>
  <div class="sticker leftsticker"></div>
  <div class="sticker middlesticker"></div>
  <div class="sticker rightsticker"></div>


  <script src="script.js"></script>
</body>

</html>
