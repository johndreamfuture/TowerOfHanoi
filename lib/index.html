<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Tower Of Hanoi</title>
  <link rel="stylesheet" href="style.css">
</head>

<body>

  <div class="container">
    <div class="sticker div1">div1
      <div class="pan a a1" data-name="A1">A1</div>
      <div class="pan b b1" data-name="B1">B1</div>
      <div class="pan c c1" data-name="C1">C1</div>
      <div class="up">div1-1</div>
      <div class="bottom">div1-2</div>
    </div>

    <div class="sticker div2">div2
      <div class="pan a a2" data-name="A2">A2</div>
      <div class="pan b b2" data-name="B2">B2</div>
      <div class="pan c c2" data-name="C2">C2</div>

      <div class="up">div2-1</div>
      <div class="bottom">div2-2</div>
    </div>

    <div class="sticker div3">div3
      <div class="pan a a3" data-name="A3">A3</div>
      <div class="pan b b3" data-name="B3">B3</div>
      <div class="pan c c3" data-name="C3">C3</div>
      <div class="up">div3-1</div>
      <div class="bottom">div3-2</div>
    </div>

  </div>
  <script src="script.js"></script>
</body>

</html>
